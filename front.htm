<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front</title>
    <link rel="stylesheet" href="./css/front.css">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="ion-ios-world-outline">neer.dev</i>
        </div>
        <div class="col">
            <div class="col-1">
                <p class="con">Your Result</p>

                <div class="circle">
                    <h1>76%</h1>
                    <!-- <p>of 100</p> -->
                </div>

                <h1>Great</h1>
                <p>You scored higher than 65% of <br>the people who have taken <br>these test</p>
            </div>


            <div class="col-2">
                <h2>Summary</h2>

                <div class="reaction">
                    <i class="ion-ios-bolt-outline"></i>
                    <p>Reaction</p>
                    <p class="end">70</p><span>/100</span>
                </div>

                <div class="memory">
                    <i class="ion-ios-analytics-outline"></i>
                    <p>Reaction</p>
                    <p class="end">60</p><span>/100</span>
                </div>

                <div class="verbal">
                    <i class="ion-ios-minus-outline"></i>
                    <p>Reaction</p>
                    <p class="end">55</p><span>/100</span>
                </div>

                <div class="visual">
                    <i class="ion-ios-eye-outline"></i>
                    <p>Reaction</p>
                    <p class="end">90</p><span>/100</span>
                </div>

                <button type="button" name="button">Continue</button>
            </div>
        </div>
    </div>
</body>
</html>
